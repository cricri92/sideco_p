<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="author" content="Oriana Ruiz">
    <link rel="icon" href="../../favicon.ico">

    <title>Backend - Inicio de sesión</title>

    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="css/signinback.css" rel="stylesheet">

</head>
<body>
	<div class="container">
        <img src="img/banner.png" margin="0" width="100%" border="none">
    	<form class="form-signin" role="form">
        	<h2 class="form-signin-heading">Por favor inicie sesión</h2>
        	<input type="email" class="form-control" placeholder="Correo electrónico" required autofocus>
        	<input type="password" class="form-control" placeholder="Contraseña" required>
        	<a class="btn btn-lg btn-primary btn-block" href="panel.html">Iniciar sesión</a>
      	</form>
	</div> <!-- /container -->
</body>
</html>
